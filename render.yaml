services:
  - type: web
    name: faq-chatbot
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://your-domain.com,https://admin.your-domain.com
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free 